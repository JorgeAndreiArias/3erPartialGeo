<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #map1,
        #map2,
        #map3,
        #map4,
        #map5,
        #map6 {
            width: 100%;
            height: 340px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Controles de mapas</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#mapas">Regresar</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-12 text-center">
                <div class="col-12">
                    <h1>Controles de Mapa</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="accordion">
                    <div class="card mt-2">
                        <div class="card-header" id="mapEstandar">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEstandar"
                                    aria-expanded="true" aria-controls="collapseEstandar">
                                    Mapa con controler est√°ndar
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map1"></div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header" id="mapNoControl">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseNoControl"
                                    aria-expanded="false" aria-controls="collapseNoControl">
                                    Mapa sin controles
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map2"></div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header" id="mapNoZoom">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                    data-target="#collapseNoZoom" aria-expanded="false" aria-controls="collapseNoZoom">
                                    Mapa con zoom desactivado
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="accordion2">
                    <div class="card mt-2">
                        <div class="card-header" id="mapControlOptions">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseControlOptions"
                                    aria-expanded="true" aria-controls="collapseControlOptions">
                                    Mapa con ControlOptions
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map4"></div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header" id="mapControlPosition">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseControlPosition"
                                    aria-expanded="false" aria-controls="collapseControlPosition">
                                    Mapa con ControlPosition
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map5"></div>
                        </div>
                        
                    </div>
                    <div class="card mt-2">
                        <div class="card-header" id="mapBounds">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseMapBounds" 
                                    aria-expanded="false" aria-controls="collapseMapBounds">
                                   Mapa con Restricting MapBounds
                                </button>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="map6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/practica11/index.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap"
        async defer></script>
</body>

</html>
